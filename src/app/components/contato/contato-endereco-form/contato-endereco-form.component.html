  <form
      #enderecoForm="ngForm"
      class="navbar-form"
      (ngSubmit)="addEndereco()"
    >
    <mat-card-content fxLayout="column" fxLayoutAlign="left">
              
                <div fxFlex="100" fxLayoutAlign="start">
                  <h3>{{tela}}</h3>                  
                </div>              

                <p></p>
                <p></p>

                <mat-form-field>
                  <mat-label>Tipo de Endereço</mat-label>
                  <mat-select [(ngModel)]="endereco.tipo" id="tipoEndereco" name="tipoEndereco" required>
                    
                    <mat-option value="R">
                      Residencial
                    </mat-option>
                    <mat-option value="T">
                      Trabalho
                    </mat-option>                    
                  </mat-select>
                </mat-form-field>
                <button id="btn_novo" type="submit"  class="btn btn-success btn-novo" mat-raised-button
                    ngbTooltip="Novo Endereço" style="margin:8px;" [disabled]="!enderecoForm.valid">{{lblBtnNovo}}</button>   

                <p></p>
                <p></p>


                <div >
                <mat-form-field >
                  <mat-label>Cep</mat-label>
                    <input
                      id="cep"
                      name="cep"
                      autocomplete="off"
                      required                      
                      maxlength="10"
                      matInput
                      type="text"                      
                      [mask]="mascaraCEP"
                      placeholder="CEP"                      
                      #cepField="ngModel"
                      [(ngModel)]="endereco.cep"
                      (blur)="buscarCep(cepField.value)"
                      
                    />

                    <mat-error *ngIf="cepField.invalid">
                      <p>Campo Cep é obrigatório</p>
                    </mat-error>
                  </mat-form-field>

                  <p></p>
                  <p></p>

                  <mat-form-field >
                    <mat-label>Logradouro</mat-label>
                    <input
                      id="logradouro"
                      name="logradouro"
                      autocomplete="off"
                      required                      
                      maxlength="50"
                      matInput
                      type="text"                                            
                      placeholder="Logradouro"                      
                      #logradouroField="ngModel"
                      [(ngModel)]="endereco.logradouro"
                    />

                    <mat-error *ngIf="logradouroField.invalid">
                      <p>Campo Logradouro é obrigatório</p>
                    </mat-error>
                  </mat-form-field>
                    <p></p>
                    <p></p>
                  <mat-form-field >
                    <mat-label>Bairro</mat-label>
                    <input
                      id="bairro"
                      name="bairro"
                      disabled
                      autocomplete="off"
                      required                      
                      maxlength="50"
                      matInput
                      type="text"                                            
                      placeholder="Bairro"                      
                      #bairroField="ngModel"
                      [(ngModel)]="endereco.bairro"
                    />

                    <mat-error *ngIf="bairroField.invalid">
                      <p>Campo Bairro é obrigatório</p>
                    </mat-error>
                  </mat-form-field>
                  <p></p>
                  <p></p>

                  
                  <mat-form-field >
                    <mat-label>Cidade</mat-label>
                    <input
                      id="localidade"
                      name="localidade"
                      autocomplete="off"
                      disabled   
                      required                                         
                      maxlength="50"
                      matInput
                      type="text"                                            
                      placeholder="Cidade"                      
                      #cidadeField="ngModel"
                      [(ngModel)]="endereco.cidade"
                    />

                    <mat-error *ngIf="cidadeField.invalid">
                      <p>Campo Cidade é obrigatório</p>
                    </mat-error>
                  </mat-form-field>
                  <p></p>
                  <p></p>

                  <mat-form-field >
                    <mat-label>Estado</mat-label>
                    <input
                      id="uf"
                      name="uf"
                      autocomplete="off"
                      disabled   
                      required                                         
                      maxlength="2"
                      matInput
                      type="text"                                            
                      placeholder="Estado"                      
                      #ufField="ngModel"
                      [(ngModel)]="endereco.uf"
                    />

                    <mat-error *ngIf="ufField.invalid">
                      <p>Campo Estado é obrigatório</p>
                    </mat-error>
                  </mat-form-field>
                  <p></p>
                  <p></p>                 
                  </div>                  

  </mat-card-content>
</form>
